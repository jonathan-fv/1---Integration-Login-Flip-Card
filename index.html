<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./sources/css/style.css">

	<title>Login Flip Card</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="inner-box" id="card">
				<div class="card-front">
					<h2>Connexion</h2>
					<form>
						<input type="email" class="input-box" placeholder="Votre email" required>
						<input type="password" class="input-box" placeholder="Votre mot de passe" required>
						<button type="submit" class="submit-btn">Connexion</button>
						<input type="checkbox"><span>Se souvenir de moi</span>
					</form>
					<button type="button" class="btn" onclick="openRegister()">Je suis nouveau</button>
					<a href="">Mot de passe oublié</a>
				</div>
				<div class="card-back">
					<h2>S'inscrire</h2>
					<form>
						<input type="text" class="input-box" placeholder="Votre nom" required>
						<input type="email" class="input-box" placeholder="Votre email" required>
						<input type="password" class="input-box" placeholder="Votre mot de passe" required>
						<button type="submit" class="submit-btn">S'inscrire</button>
						<input type="checkbox"><span>Se souvenir de moi</span>
					</form>
					<button type="button" class="btn" onclick="openLogin()">J'ai déja un compte</button>
					<a href="">Mot de passe oublié</a>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- JS -->
<script src="./sources/js/main.js"></script>
</html>
